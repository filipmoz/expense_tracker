<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2em;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, select, textarea {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .expenses-section {
            margin-top: 30px;
        }
        
        .expenses-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filters select {
            flex: 1;
            min-width: 150px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        thead {
            background: #667eea;
            color: white;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
        }
        
        tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .btn-edit {
            background: #ffc107;
            color: #333;
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 14px;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        .footer .author {
            font-weight: 600;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="exportExcel()">Export to Excel</button>
                <a href="/logout" class="btn btn-secondary">Logout</a>
            </div>
        </div>
        
        <div class="content">
            <!-- Statistics Dashboard -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3>Total Expenses</h3>
                    <div class="value" id="totalExpenses">£0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Total Count</h3>
                    <div class="value" id="totalCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Average</h3>
                    <div class="value" id="averageExpense">£0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Median</h3>
                    <div class="value" id="medianExpense">£0.00</div>
                </div>
            </div>
            
            <!-- Add Expense Form -->
            <div class="form-section">
                <h2>➕ Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="amount">Amount (£)</label>
                            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="">Select category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Education">Education</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="datetime-local" id="date" name="date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" name="description" placeholder="Add a description..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add Expense</button>
                </form>
            </div>
            
            <!-- Expenses List -->
            <div class="expenses-section">
                <h2>Expenses</h2>
                <div class="filters">
                    <select id="categoryFilter" onchange="loadExpenses()">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div id="expensesTable">
                    <div class="loading">Loading expenses...</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Author: <span class="author">Filip Mozdzynski</span></p>
            <p>Expense Tracker - Personal Finance Management</p>
        </div>
    </div>
    
    <script>
        // Set default date to now
        document.getElementById('date').value = new Date().toISOString().slice(0, 16);
        
        // Load initial data
        loadExpenses();
        loadStatistics();
        loadCategories();
        
        // Form submission
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const expense = {
                amount: parseFloat(formData.get('amount')),
                category: formData.get('category'),
                description: formData.get('description') || null,
                date: new Date(formData.get('date')).toISOString()
            };
            
            try {
                const response = await fetch('/api/expenses/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(expense)
                });
                
                if (response.ok) {
                    e.target.reset();
                    document.getElementById('date').value = new Date().toISOString().slice(0, 16);
                    loadExpenses();
                    loadStatistics();
                    loadCategories();
                } else {
                    alert('Error adding expense');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
        
        async function loadExpenses() {
            const category = document.getElementById('categoryFilter').value;
            let url = '/api/expenses/';
            if (category) {
                url += `?category=${category}`;
            }
            
            try {
                const response = await fetch(url);
                const expenses = await response.json();
                
                const tableDiv = document.getElementById('expensesTable');
                
                if (expenses.length === 0) {
                    tableDiv.innerHTML = '<div class="empty-state">No expenses found. Add your first expense above!</div>';
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                expenses.forEach(expense => {
                    const date = new Date(expense.date).toLocaleString();
                    html += `
                        <tr>
                            <td>${date}</td>
                            <td>${expense.category}</td>
                            <td>${expense.description || '-'}</td>
                            <td>£${expense.amount.toFixed(2)}</td>
                            <td>
                                <button class="btn btn-danger" onclick="deleteExpense(${expense.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                tableDiv.innerHTML = html;
            } catch (error) {
                document.getElementById('expensesTable').innerHTML = '<div class="empty-state">Error loading expenses</div>';
            }
        }
        
        async function loadStatistics() {
            try {
                const response = await fetch('/api/expenses/stats/summary');
                const stats = await response.json();
                
                document.getElementById('totalExpenses').textContent = `£${stats.total_expenses.toFixed(2)}`;
                document.getElementById('totalCount').textContent = stats.total_count;
                document.getElementById('averageExpense').textContent = `£${stats.average_expense.toFixed(2)}`;
                document.getElementById('medianExpense').textContent = `£${stats.median_expense.toFixed(2)}`;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }
        
        async function loadCategories() {
            try {
                const response = await fetch('/api/expenses/');
                const expenses = await response.json();
                
                const categories = [...new Set(expenses.map(e => e.category))].sort();
                const filterSelect = document.getElementById('categoryFilter');
                
                // Keep "All Categories" option and add unique categories
                filterSelect.innerHTML = '<option value="">All Categories</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    filterSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
        
        async function deleteExpense(id) {
            if (!confirm('Are you sure you want to delete this expense?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/expenses/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadExpenses();
                    loadStatistics();
                } else {
                    alert('Error deleting expense');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function exportExcel() {
            window.location.href = '/api/expenses/export/excel';
        }
    </script>
</body>
</html>
